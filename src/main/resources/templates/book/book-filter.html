<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Поиск по названию</h2>

<form method="post" th:action="${'/book/filter/result'}">
    <input type="text" name="name">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.name}"></h3>
        <p th:text="${el.author}"></p>
    </div>
</form>

</body>
</html>
