<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" role="img" fill="currentColor" class="bi me-2" viewBox="0 0 16 16">
                <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/blog" class="nav-link px-2 link-dark">Блог</a></li>
                <li><a href="/book" class="nav-link px-2 link-dark">Книги</a></li>
                <li><a href="/author" class="nav-link px-2 link-secondary">Авторы</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

        </div>
    </div>
</header>
<body>
<section class="mt-5">
    <form method="post">
        <div th:each="el : ${author}">
            <div  class="container ">
                <div class="form-group mb-3">
                    <label>Фамилия</label>
                    <input type="text" th:value="${el.surname}" class="form-control"  name="surname" placeholder="Введите фамилию">
                </div>
                <div class="form-group mb-3">
                    <label>Имя</label>
                    <input type="text" th:value="${el.name}" class="form-control"  name="name" placeholder="Введите имя">
                </div>
                <div class="form-group mb-3">
                    <label>Отчество</label>
                    <input type="text" th:value="${el.patronymic}" class="form-control"  name="patronymic" placeholder="Введите отчество">
                </div>
                <div class="form-group mb-3">
                    <label>Возраст</label>
                    <input type="number" th:value="${el.age}" class="form-control"  name="age" placeholder="Введите возраст">
                </div>
                <div class="form-group">
                    <label>Количество работ</label>
                    <input type="number" th:value="${el.number_of_works}" class="form-control"  name="number_of_works" placeholder="Введите количество работ">
                </div>

                <br>
                <button class="btn btn-dark mt-2" type="submit">Сохранить изменения</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
